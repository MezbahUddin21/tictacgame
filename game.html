<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="fontowesome/all.min.css">
</head>

<body>
    <!-- select box -->
    <div class="select_box">
        <div class="header">Tic Tac Game</div>
        <div class="content">
            <div class="title">Select who you want to be?</div>
            <div class="buttons">
                <button class="playerX button">Player-X</button>
                <button class="playerO button">Player-O</button>

            </div>
            <div class="credit">CREATED BY MARUF</div>
        </div>
    </div>

    <!-- game box -->
    <div class="game_box">
        <!-- turn selection -->
        <div class="player_box">
            <span class="playerx playerall">X's Turn</span>
            <span class="playero playerall">O's Turn</span>
            <div class="anim_playerall"></div>
        </div>

        <!-- game board -->
        <div class="game_board">
            <section>
                <span class="box1"> </span>
                <span class="box2"> </span>
                <span class="box3"> </span>
            </section>
            <section>
                <span class="box4"> </span>
                <span class="box5"> </span>
                <span class="box6"> </span>
            </section>
            <section>
                <span class="box7"> </span>
                <span class="box8"> </span>
                <span class="box9"> </span>
            </section>

            <!-- game over signal -->
            <div class="game_over">
                Game Over
            </div>

        </div>


    </div>

    <!-- result box -->
    <div class="result_box">
        <div class="result_text">
           
        </div>
        <div class="result_footer">
            <button class="replay_btn">Play Again</button>
        </div>

    </div>






    <script src="game.js"></script>
</body>

</html>
